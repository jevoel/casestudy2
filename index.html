<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="style    sheet" href="style.css">
    <title>COVID-19 DIAGNOSTIC FORM</title>
</head>
<body class="bg-success">
    <div class="container row d-flex justify-content-center  m-auto p-4">
        <div class="h1 d-flex justify-content-center pt-3">
            COVID-19 DIAGNOSTIC FORM
        </div>
        <div id="frame" class="row m-auto d-flex border border-success-subtle pt-3 mt-3 justify-content-center">
            <div class="container row pt-3">
                <div class="col-sm-6">
                    <form class="row col-sm-5 d-flex justify-content-center pt-3">
                        <label class="h4" for="name">Name:</label>
                        <input class="bg-success-subtle" type="text" id="name" min="2" max="50" required>
                    </form>
                </div>
                <div class="col-sm-6">
                    <form class="row col-sm-5 d-flex justify-content-center pt-3">
                        <label class="h4">NATIONALITY:</label>
                        <input class="bg-success-subtle" type="text">
                    </form>
                </div>
            </div>
            <div class="container row pt-3">
                <div class="col-sm-4">
                    <form class="row d-flex justify-content-left pt-3">
                        <label class="h4">Gender:</label>
                        <p class="row">
                            <input class="bg-success-subtle col-1" id="male" name="gender" type="radio" required>
                            <label class="h6 col-2" for="male">Male</label>
                        </p>
                        <p class="row">
                            <input class="bg-success-subtle col-1" id="female" name="gender" type="radio" required>
                            <label class="h6 col-2" for="female">Female</label>
                        </p>
                        
                    </form>
                </div>
                <div class="col-sm-4">
                    <form class="row d-flex justify-content-left pt-3">
                        <label class="h4">Age:</label>
                        <input class="bg-success-subtle col-sm-6" type="number" min="0" max="150">
                    </form>
                </div>
                <div class="col-sm-4">
                    <form class="row d-flex justify-content-left pt-3">
                        <label class="h4" for="phone">Mobile no.:</label>
                        <input class="col-sm-10" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </form>
                </div>
            </div>
            
            <form class="row d-flex justify-content-center pt-3">
                <label class="h4">Body Temp:</label>
                <input class="bg-success-subtle" type="text">
            </form>
            <form class="row d-flex justify-content-center pt-3">
                <label class="h4">COVID-19 DIAGNOSED: (YES/NO)</label>
                <input class="bg-success-subtle" type="text">
            </form>
            <form class="row d-flex justify-content-center pt-3">
                <label class="h4">COVID-19 encounter: (YES/NO)</label>
                <input class="bg-success-subtle" type="text">
            </form>
            <form class="row d-flex justify-content-center pt-3 pb-3">
                <label class="h4">VACINATED: (YES/NO)</label>
                <input class="bg-success-subtle" type="text">
            </form>
        </div>
        <form class="row col-2 d-flex justify-content-left p-3 m-1  " action="backend.php" method="POST">
            <input class="bg-success-subtle" type="Submit" placeholder="Save">
        </form>
    </div>

</html>
